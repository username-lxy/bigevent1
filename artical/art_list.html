<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 引入layui的 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css -->
    <link rel="stylesheet" href="/assets/css/artical/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选模块 -->
            <form class="layui-form" id="form-select">
                <div class="layui-form-item layui-inline">
                    <select name="artList"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 中间数据 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 底部分页 -->
            <div id="page"></div>
        </div>
    </div>

    <!-- 定义筛选文章分类的模板引擎 -->
    <script type="text/html" id="select-artList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 定义渲染文章列表数据的模板引擎 -->
    <script type="text/html" id="dataList">
        {{each data}}
        <tr>
            <td value="{{$value.title}}">{{$value.title}}</td>
            <td value="{{$value.cate_name}}">{{$value.cate_name}}</td>
            <td value="{{$value.pub_date}}">{{$value.pub_date|filterDate}}</td>
            <td value="{{$value.state}}">{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 引入jQuery的 js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入template的 js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入baseAPI的 js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js -->
    <script src="/assets/js/artical/art_list.js"></script>
</body>

</html>
