<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 引入layui的 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css -->
    <link rel="stylesheet" href="/assets/css/artical/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn-cate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- 定义文章分类的模板引擎 -->
    <script type="text/html" id="artCate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="btn-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义添加分类时的弹出框的模板 -->
    <script type="text/html" id="add-cate">
        <form class="layui-form" id="add-cateForm">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义编辑时的弹出框 -->
    <script type="text/html" id="edit-cate">
        <form class="layui-form" id="edit-cateForm" lay-filter="edit-layerForm">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 引入jQuery的 js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入template的 js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入baseAPI的 js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js -->
    <script src="/assets/js/artical/art_cate.js"></script>
</body>

</html>
