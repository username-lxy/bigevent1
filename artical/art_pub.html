<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表文章</title>
    <!-- 引入layui的 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入cropper的 css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入自己的 css -->
    <link rel="stylesheet" href="/assets/css/artical/art_pub.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-addData">
                <!-- 标题框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 下拉选择框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <!-- 富文本框 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 图片选择框 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="select-image">选择封面</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="file" accept="image/png,image/jpeg,image/gif" id="select-file">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary" id="draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 定义文章类别的模板引擎 -->
    <script type="text/html" id="select-artCate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 引入jQuery的 js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入富文本框的 js -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入layui的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入template的 js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入图片的 js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入baseAPI的 js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js -->
    <script src="/assets/js/artical/art_pub.js"></script>
</body>

</html>
